<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>お会計スキャナー</title>
    <meta name="theme-color" content="#4CAF50">
    <link rel="manifest" href="manifest.json">

    <style>
        :root {
            --primary-color: #4CAF50;
            --bg-color: #f4f4f4;
            --text-color: #333;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        header {
            width: 100%;
            background-color: var(--primary-color);
            color: white;
            padding: 1rem 0;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            position: fixed; /* ヘッダー固定 */
            top: 0;
            z-index: 100;
        }
        main {
            width: 100%;
            max-width: 600px;
            padding: 1rem;
            padding-top: 4rem; /* ヘッダー分空ける */
            box-sizing: border-box;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* カメラエリアのデザイン調整 */
        #reader {
            width: 100%;
            /* スマホ画面の幅に合わせる */
            min-height: 300px;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }
        
        /* 読み取り枠のガイド（CSSで自作） */
        #reader::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            border: 4px solid rgba(76, 175, 80, 0.7);
            transform: translate(-50%, -50%);
            border-radius: 16px;
            pointer-events: none;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.4); /* 周りを暗くする */
        }

        #result-card {
            width: 90%;
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            display: none;
            position: absolute; /* 画面中央に表示 */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 200;
        }
        
        .product-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }
        .product-price {
            font-size: 2rem;
            color: #e91e63;
            font-weight: bold;
        }
        .unknown-item {
            color: #888;
            font-size: 1.2rem;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            margin-top: 1rem;
        }

        /* エラーメッセージ用 */
        #error-message {
            color: red;
            background: #ffe6e6;
            padding: 10px;
            border-radius: 4px;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <header>ポケットレジ PWA</header>

    <main>
        <div id="reader"></div>
        <div id="error-message"></div>

        <div id="result-card">
            <div id="display-name" class="product-name">商品名</div>
            <div id="display-price" class="product-price">\0</div>
            <button onclick="restartScanner()">次の商品をスキャン</button>
        </div>
        
        <div style="font-size: 0.8rem; color: #666; margin-top: 2rem; text-align:center;">
            <p>枠内にバーコードを合わせてください</p>
            <p><strong>テスト用:</strong> 4901330502881 (ポテトチップス)</p>
        </div>
    </main>

    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

    <script>
        // PWA設定
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').catch(console.error);
            });
        }

        const productDB = {
            '4901330502881': { name: 'ポテトチップス うすしお', price: 108 },
            '4902105033746': { name: 'カップヌードル シーフード', price: 214 },
            '4901777284136': { name: '伊右衛門 600ml', price: 160 },
            '4549131970258': { name: 'DAISO アルカリ乾電池', price: 110 },
            '4902777008763': { name: '明治ミルクチョコレート', price: 130 }
        };

        // UI制御ではなく、より詳細設定が可能なクラスを使用
        let html5QrCode = null;

        // スキャン成功時
        function onScanSuccess(decodedText, decodedResult) {
            // カメラを一時停止
            if (html5QrCode) {
                html5QrCode.pause(); 
            }

            const resultCard = document.getElementById('result-card');
            const nameEl = document.getElementById('display-name');
            const priceEl = document.getElementById('display-price');

            // 画面表示
            resultCard.style.display = 'block';

            const item = productDB[decodedText];
            if (item) {
                nameEl.textContent = item.name;
                nameEl.classList.remove('unknown-item');
                priceEl.textContent = `\${item.price}`;
            } else {
                nameEl.textContent = `未登録: ${decodedText}`;
                nameEl.classList.add('unknown-item');
                priceEl.textContent = '---';
            }
        }

        // カメラ起動処理
        async function startScanner() {
            try {
                html5QrCode = new Html5Qrcode("reader");
                
                // ここが重要：facingMode: "environment" で背面カメラを指定
                await html5QrCode.start(
                    { facingMode: "environment" }, 
                    {
                        fps: 10,
                        qrbox: { width: 250, height: 250 },
                        aspectRatio: 1.0
                    },
                    onScanSuccess,
                    (errorMessage) => {
                        // 認識中のエラーは無視（コンソールが汚れるため）
                    }
                );
            } catch (err) {
                console.error("Error starting scanner", err);
                const errorEl = document.getElementById('error-message');
                errorEl.style.display = 'block';
                errorEl.textContent = "カメラの起動に失敗しました。ブラウザのカメラ権限を確認してください。";
            }
        }

        // 再開処理
        function restartScanner() {
            document.getElementById('result-card').style.display = 'none';
            if (html5QrCode) {
                html5QrCode.resume(); // 一時停止していたカメラを再開
            }
        }

        // ページ読み込み時に起動
        startScanner();

    </script>
</body>
</html>
